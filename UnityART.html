<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<h2 class="w3-center">Art Creativity Slideshow</h2>

<div class="w3-content w3-display-container">
    <img class="mySlides" src="tumblr_abirgine.jpg" style="width:95%">
    <img class="mySlides" src="tumblr_taipei.jpg" style="width:90%">
    <img class="mySlides" src="tumblr_mystjgqUxJ1toe5uao1_1280.jpg" style="width:90%">
    <img class="mySlides" src="tumblr_mysu3y6BHt1toe5uao1_1280.jpg" style="width:90%">
    <img class="mySlides" src="tumblr_dragon%20flyjpg.jpg" style="width:90%">
    <img class="mySlides" src="tumblr_island%20fruit.jpg" style="width:90%">
    <img class="mySlides" src="tumblr_farm%20house.jpg" style="width:80%">
    <img class="mySlides" src="wren280.jpg" style="width:95%">
    <img class="mySlides" src="northpole.jpg" style="width:95%"> 
    <img class="mySlides" src="bubble.jpg" style="width:95%"> 
    <img class="mySlides" src="koalayuo.jpg" style="width:95%">
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
   <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
